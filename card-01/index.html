<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Card design</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="card-wrapper">
        <div class="card">
          <div class="image">
            <img
              src="https://i.ibb.co/TY8rqd9/mark-jkcno.jpg"
              alt="mark-jkcno"
            />
          </div>
          <div class="card-body">
            <h5>Mark Jkcno</h5>
            <div class="designation">Designer</div>
            <ul class="social-links">
                <li>
                    <a href="#"><img src="https://i.ibb.co/RT1PJWH/facebook.png" alt="facebook"></a>
                </li>
                <li>
                    <a href="#"><img src="https://i.ibb.co/jrC5q8m/twitter.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="#"><img src="https://i.ibb.co/ZLR7c2Z/instagram.png" alt="instagram"></a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
